      <center><h5>DCA เฉพาะกิจ 25/02-29/03</h5><br><small>หน่วย : บาท</small>
 <div class="p-3 border bg-light">
			<h1><div id="willi"></div></h1>
            <h1><div id="btc"></div></h1>
</div><br>
 <div class="p-3 border bg-light">
			<h1><div id="willi2"></div></h1>
            <h1><div id="ada"></div></h1>
</div>
</center>
   <script>
       const getData = async (crypto) => {
	  fetch("https://min-api.cryptocompare.com/data/pricemulti?fsyms="+ crypto +"&tsyms=THB")
	 .then(response => response.json())
	 .then(data => {
		document.getElementById("btc").innerHTML = data.BTC.THB
    	document.getElementById("ada").innerHTML = data.ADA.THB

        	if (data.BTC.THB <= 1150000){
		document.getElementById("willi").innerHTML =  "<span class='badge bg-success'>ซื้อ BTC แบบจัดหนักเลย!</span>";
       		} 
		else if (data.BTC.THB <= 1250000){
		document.getElementById("willi").innerHTML =  "<span class='badge bg-success'>ทยอยซื้อ BTC แบบเบาๆ!</span>";
		}
		else {
		document.getElementById("willi").innerHTML =  "<span class='badge bg-danger'>อย่าเพิ่งซื้อ BTC!</span>";
		}
		 if (data.ADA.THB <= 25){
		document.getElementById("willi2").innerHTML =  "<span class='badge bg-success'>ซื้อ ADA แบบเต็มสูบ!</span>";
       		} 
		if (data.ADA.THB <= 30){
		document.getElementById("willi2").innerHTML =  "<span class='badge bg-success'>ไล่ซื้อ ADA แบบเบาๆ!</span>";
       		} 
		else if (data.ADA.THB > 30){
		document.getElementById("willi2").innerHTML =  "<span class='badge bg-danger'>อย่าเพิ่งซื้อ ADA!</span>";
		}
    });
   }
   getData('BTC,ADA');
   tcount=setInterval(function(){
  tcount++
  if (tcount==6) {getData(); tcount=0}
},600);
    </script>
  </body>
